<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/04/01/08/26/cards-98382_1280.png">
</head>
<body>
    <section class="main show">
        <h1><b>Memory Game!</b></h1>
        <h2>Menu principal</h2>
        <button onclick="show(game, main, config), validation()">Jugar</button>
        <button onclick="show(config, main, game)">Configuracion</button>
    </section>

    <section class="game">
        <h1><b>Memory Game!</b></h1>
        <button onclick="start()" id="start">Empezar juego!</button>
        <div id="cards"></div>
        <button onclick="show(main, config, game)" id="restart">Volver al inicio</button>
    </section>

    <section class="config">
        <h1><b>Memory Game!</b></h1>
        <h2>Seccion configuracion</h2>
        <div class="config_quantity">
            <label for="quantity" id="label_q">Cantidad de cartas (Par | Min: 4 | Max:12)</label>
            <input type="number" id="quantity" min="4" max="12" step="2" value="4">
            <button onclick="content()" id="button_q">Continuar</button>
        </div>

        <div id="info">
            <h3>Escribe las combinaciones una frente la otra</h3>
            <div class="question" id="question">
                <p>Preguntas</p>
            </div>

            <div class="answer" id="answer">
                <p>Respuestas</p>
            </div>
            <button id="save">Guardar informacion</button>
        </div>
        <button onclick="show(main, config, game)" id="change">Volver al incio</button>
    </section>


    <script src="script.js"></script>
</body>
</html>
