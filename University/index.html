<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shorcout icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>University</h1>
    <h2>Carrera Psicologia</h2>
    <section>
        <h2>Agregar Curso</h2>
        <div>
            <label for="">Codigo</label>
            <input type="number" id="code">
            <label for="">Nombre</label>
            <input type="text" id="name">
            <label for="">Especialidad</label>
            <input type="text" id="speciality">
            <label for="">Duracion</label>
            <input type="number" id="duration" min="1">
            <label for="">Creditos</label>
            <input type="number" id="credits" min="1">
        </div>
        <button onclick="save_course()">Guardar</button>
    </section>

    <section>
        <h2>Los cursos</h2>
        <div class="accordion accordion-flush" id="show_courses"></div>
        <dialog class="horary" id="modal_horary">
            <h3 id="m_name_student"></h3>
            <label for="">Hora inicio</label>
            <input type="time" id="hour_init">
            <label for="">Hora fin</label>
            <input type="time" id="hour_finish">
            <button>Guardar</button>
            <button onclick="window.modal_horary.close();">Cancelar</button>
        </dialog>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
